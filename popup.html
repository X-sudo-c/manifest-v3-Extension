<!DOCTYPE html>
<html>
<head>
  <title>Tracker Counter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .tracker-type {
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
    .tracker-count {
      font-weight: bold;
      color: #e74c3c;
    }
    .total {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Tracker Counter</h2>
  <div id="trackerTypes">
    <div class="tracker-type">URL-based Trackers: <span id="urlCount" class="tracker-count">0</span></div>
    <div class="tracker-type">Network Trackers: <span id="networkCount" class="tracker-count">0</span></div>
    <div class="tracker-type">Canvas Fingerprinting: <span id="canvasCount" class="tracker-count">0</span></div>
    <div class="tracker-type">WebGL Fingerprinting: <span id="webglCount" class="tracker-count">0</span></div>
    <div class="tracker-type">Storage-based Trackers: <span id="storageCount" class="tracker-count">0</span></div>
    <div class="tracker-type">Behavioral Trackers: <span id="behavioralCount" class="tracker-count">0</span></div>
  </div>
  <div class="total">Total Trackers: <span id="totalCount" class="tracker-count">0</span></div>
  <script src="popup.js"></script>
</body>
</html>
